<div class="card">
  <div class="card-body">
    <div *ngIf="messages?.length === 0">
      <p>Nenhuma mensagem... Diga "OlÃ¡" usando a caixa de mensagem abaixo</p>
    </div>

    <ul class="chat">
      <li *ngFor="let message of messages">
        <!-- to them -->
        <div *ngIf="message.senderId == recipientId">
          <div class="chat-body">
            <div class="header">
              <strong class="primary-font">{{message.senderUsername}}</strong>
              <small class="text-muted float-right">
                <span class="fa fa-clock-o">{{message.messageSent | timeAgo}}</span>
              </small>
            </div>
            <p>{{message.content}}</p>
          </div>
        </div>

        <!-- to me -->
        <div *ngIf="message.senderId != recipientId">
            <div class="chat-body">
              <div class="header">
                <small class="text-muted">
                  <span class="fa fa-clock-o">{{message.messageSent | timeAgo}}</span>
                  <span *ngIf="!message.isRead" class="text-danger">(unread)</span>
                  <span *ngIf="message.isRead" class="text-success">(read {{message.dateRead | timeAgo}})</span>
                </small>
                <strong class="primary-font float-right">{{message.senderUsername}}</strong>
                
              </div>
              <p>{{message.content}}</p>
            </div>
          </div>
      </li>
    </ul>

  </div>
  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="messageForm.valid && sendMessage()">
      <div class="input-group">
        <input type="text"
        [(ngModel)]="newMessage.content"
        name="content"
        required
          class="form-control input-sm" placeholder="Envie uma mensagem privada">
        <div class="input-group-append">
          <button class="btn btn-primary" [disabled]="!messageForm.valid">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>

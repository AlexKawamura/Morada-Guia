<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{imovel.photoUrl}}" alt="{{imovel.tipo}}">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
       {{imovel.tipo}}, {{imovel.valor}}
    </h6>
    <p class="card-text text-muted text-center">{{imovel.rua}}</p>
  </div>
</div>
